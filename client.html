  <body>
    <h2>Hello World</h2>
   
    <input type="text" onkeypress="clickPress(event)">
    <textarea class="chat_window"></textarea>

    <script>
        const reply = document.querySelector('.chat_window');
        reply.innerHTML = ""
        function clickPress(event) {
          if (event.keyCode == 13) {
            if (connection == true){
               socket.send(event.target.value);   
            }
          }
        }         
        let socket = new WebSocket("wss://bbs-666-qq.herokuapp.com/ws");
        //let socket = new WebSocket("ws://localhost:5000/ws");
        console.log("Attempting Connection...");
        let connection = false;
        socket.onopen = () => {
            //update status here later with online icon
            console.log("Successfully Connected");
            connection = true;
        };

        socket.onmessage = event => {
          reply.innerHTML += event.data
          console.dirxml(event);
        };

        socket.onclose = event => {
            console.log("Socket Closed Connection: ", event);
            socket.send("Client Closed!")
            connection = false;
        };

        socket.onerror = error => {
            console.log("Socket Error: ", error);
        };

    </script>
  </body>
